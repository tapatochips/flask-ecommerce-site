{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
<!--signs.css is for the sign in and sign up-->


<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" id="nav">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a href="/index">
                    <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="Home" style="color: white;">
                        cottage
                        <!--goes back to home-->
                    </span>
                </a>
                <li class="nav-item">
                    <a href="{{ url_for('auth.signin') }}">
                        <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            data-bs-title="Sign In!" style="color: white;">
                            person
                            <!--goes to sign in-->
                        </span>
                    </a>
                </li>
                <a href="{{ url_for('auth.signup') }}">
                    <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="Sign Up!" style="color: white;">
                        person_add
                        <!--goes to sign up-->
                    </span>
                </a>
            </ul>

            
            {% if current_user.is_authenticated %}
            <p style="color: white; margin-right:20px;">Hello {{ current_user.username }}</p>
            <a href="{{ url_for('auth.logMeOut') }}">
                <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                data-bs-title="Logout" style="color: white; margin-right:200px;">
                    logout
                    </span>
            </a>
            {% endif %}
            <h1 id="title">Welcome to stuff and things!</h1>
            <p id="cart_size">{{ cartSize }}</p>
            <a href="{{ url_for('cart') }}" id="cart">
                <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="Shopping Cart!" style="color:white;">
                    shopping_cart
                    <!--goes to shopping cart html-->
                </span>
            </a>


            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>




{% endblock %}
