{% extends 'base.html'%}

{% block content %}

<div class="cart">
    <h2 style="text-align: center;">Your Cart</h2>
    <br>
    <ul>
        {% for cart in usercart %}
        
        <li>{{ cart.item.product_name }} - ${{ cart.item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    
        <button type="submit" class="btn btn-primary">Checkout</button>
 
</div>



{% endblock %}
