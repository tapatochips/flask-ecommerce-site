{% extends 'base.html' %}

{% block content %}

<div class="products_container">
    {% for product in products %}
<div class="card products" style="width: 20rem;">
    <span class="border-bottom" style="color: black;">
    <img src="{{ product.image }}" class="card-img-top" alt="...">
    </span>
    <div class="card-body">
        <p class="card-text">{{ product.description }}</p>
            <span>Price: ${{ product.price }}</span>
            <a class="btn btn-primary" href="#" role="button" id="details">More Details</a>
            {% if admin %}
            <a class="btn btn-danger" href="/remove/{{ product.id }}" role="button" id="details">DELETE ITEM</a>
            {% endif %}
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
